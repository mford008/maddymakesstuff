{% extends "base.html" %}
{% block blog_link_class %}active{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Maddy Writes Stuff</h1>
      <p class="blog-description">Sometimes I write non-code things. Sometimes they end up here.</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2>New posts!</h2>
      {% for blog_post in blog_pages %}
        <h3><a href={{blog_post.filename}}>{{blog_post.title}}</a></h3>
      {%  endfor %}
    </div>
  </div>
</div>
{% endblock %}
